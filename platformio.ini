;     target extended-remote $DEBUG_PORT
;     set remote hardware-watchpoint-limit 2
;     mon halt
;     mon reset halt
;     flushregs
; platform_packages =
;     framework-arduinoespressif32 @ 3.0.0
build_unflags = -Wl,--start-group, -Wl,--end-group
board_build.f_cpu = 160000000L 
